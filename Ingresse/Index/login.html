<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="main-login">
      <div class="left-login">
        <h1>
          Se não tem conta ainda, <br />
          não perca a chance de <br> 
          fazer parte do nosso time!
        </h1>
        <img src="assets/cine.svg" class="left-login-image" alt="cine animação" />
      </div>

      <div class="rigth-login">
        <div class="card-login">
          <h1>Login</h1>
          <div class="textfield">
            <input type="text" nome="usuario" placeholder="Usuário" />
          </div>
          <div class="textfield">
            <input type="password" nome="senha" placeholder="Senha" />
            <h5 onclick="window.location.href = 'esqueceu-senha.html'">Esqueceu a senha</h5>
          </div>
          
          <div class="btn">
            <button class="btn-login"> Entrar </button>
            <button class="btn-cadastro" onclick="window.location.href = 'cadastro.html'"> Cadastro </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
