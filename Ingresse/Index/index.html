<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresse / Home</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="index.css">
    <link rel="stylesheet" href="../carrosel/gallery.min.css">
    <link rel="stylesheet" href="../carrosel/gallery.theme.css">

</head>
<body>
    <!-- Header -->
    <div class="header">
        <div class="container">
            <div class="logo">
                
                <span class="icon">
                    <ion-icon name="ticket"></ion-icon>
                </span>
                <span class="text">
                    Ingresse
                </span>
            </div>
            <div class="navigation">
                <ul>
                    <li class="list active">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="code-outline"></ion-icon>
                            </span>
                            <span class="text">Serviços</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="business-outline"></ion-icon>
                            </span>
                            <span class="text">Empresa</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="people-circle-outline"></ion-icon>
                            </span>
                            <span class="text">Parceiros</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="log-in-outline"></ion-icon>
                            </span>
                            <span class="text">Login</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#">
                            <span class="icon">
                                <ion-icon name="create-outline"></ion-icon>
                            </span>
                            <span class="text">Cadastro</span>
                        </a>
                    </li>
                    <div class="indicator"></div>
                </ul>
            </div>
        </div>
    </div>
    <!-- End Header -->
    <!-- Carrosel -->
    <div class="gallery items-2">
        <div id="item-1" class="control-operator"></div>
        <div id="item-2" class="control-operator"></div>

        <figure class="item">
           <div class="background-full">
                <div class="imagem-carousel1"></div>
                <div class="texto-carousel">
                    <span class="texto-carousel-principal">
                        Monitoramento de máquinas de auto-atendimento para cinema.
                    </span>
                    <span>
                        Para facilitar sua vida <br>
                        e dos demais!
                    </span>
                    <div></div>
                </div>
           </div>
        </figure>
        <figure class="item">
            <div class="background-full">
                <div class="imagem-carousel">

                </div>
                <div class="texto-carousel">

                </div>
            </div>
        </figure>

        <div class="controls">
            <a href="#item-1" class="control-button">.</a>
            <a href="#item-2" class="control-button">.</a>
        </div>
    </div>
    
    <script src="../header.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
