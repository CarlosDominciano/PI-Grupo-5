<script>    

    const Modal = {
        openCadastro() {
            document
                .querySelector('.modal-overlay')
                .classList
                .add('active')

        },
        closeCadastro() {
            document
                .querySelector('.modal-overlay')
                .classList
                .remove('active')
        },
        openDeletar() {
            document
                .querySelector('.modal-overlay1')
                .classList
                .add('active')

        },
        closeDeletar() {
            document
                .querySelector('.modal-overlay1')
                .classList
                .remove('active')
        },
        openListar() {
            document
                .querySelector('.modal-overlay2')
                .classList
                .add('active')

        },
        closeListar() {
            document
                .querySelector('.modal-overlay2')
                .classList
                .remove('active')
        },
        openAtualizar() {
            document
                .querySelector('.modal-overlay3')
                .classList
                .add('active')

        },
        closeAtualiza() {
            document
                .querySelector('.modal-overlay3')
                .classList
                .remove('active')
        }
    }

    function cadastrarFuncionario() {
        Modal.closeCadastro();

        var nomeVar = usuarioId.value;
        var emailVar = emailId.value;
        var tipoAcessoVar = tipoAcessoId.value;
        var senhaVar = senhaId.value;
        var confirmarVar = confirmaSenhaId.value;

        if (nomeVar == "" || senhaVar == "" || confirmarVar == "" ||
        tipoAcessoVar == "" || emailVar == "") {

            window.alert("Preencha todos os campos para prosseguir!");
            if (nomeVar == "") {
                alert('nome está em branco');
            }
            if (senhaVar == "") {
                alert('senha está em branco');
            }
            if (confirmarVar == "") {
                alert('confirmacao Senha está em branco');
            }
            if (tipoAcessoVar == "") {
                alert('o tipoAcesso está em branco');
            }
            if (emailVar == "") {
                alert('o email está em branco');
            }
            return false;
        }

        if (senhaVar != confirmarVar) {
            window.alert("As senhas inseridas devem ser iguais para prosseguir!");
            return false;
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                email: emailVar,
                senha: senhaVar,
                nome: nomeVar,
                tipoAcesso: tipoAcessoVar,
                confirmar: confirmarVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Cadastro realizado com sucesso!");
                console.log("Cadastro certo !!")
            } else {
                throw ("Houve um erro ao tentar realizar o cadastro!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

    function deletarFuncionario() {

        var emailDeletarVar = emailDeleta.value;

        if (emailDeletarVar == "") {
            alert("Insira um email para ser deletado !")
        }

        fetch('/usuarios/excluir', {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                email: emailDeletarVar
            })
        })
            .then(function (resposta) {
                console.log("resposta: ", resposta);

                if (resposta.ok) {
                    alert("Usuario excluido !");
                    Modal.closeDeletar();

                } else {
                    alert('Houve um erro ao excluir!');
                }
            })
            .catch(function (resposta) {
                console.log(`#ERRO: ${resposta}`);
            });

        return false;
    }

    function listarFuncionario() {


        fetch("/usuarios/listar", {
            method: "GET",
        }).then(function (resposta) {


            resposta.json().then(function (data) {

                let len = data.length;

                for (let i = 0; i <= len; i++) {
                    let arquivo = data[i];

                    aparece.innerHTML += (`<span style="color: #2F1538;">Nome:</span> ${arquivo.nome},
                    <span style="color: #2F1538;">Cargo:</span> ${arquivo.tipo_acesso}, 
                    <span style="color: #2F1538;">Email:</span> ${arquivo.email_usuario},
                    <span style="color: #9d48ce;">ID:</span> ${arquivo.idUsuario}<br>`);
                }
            });
        }).catch(function (error) {
            console.error(`ERROR`, error);
        });

        btn_ver.style.display = 'none';
        btn_ok.style.display = 'block';

    }

    function atualizarFuncionario() {

        var idVar = idAtualizar.value;
        var nomeVar = usuarioAtualizar.value;
        var tipoAcessoVar = tipoAcessoAtualizar.value;
        var emailVar = emailAtualizar.value;
        var senhaVar = senhaAtualizar.value;

        if (
            idVar == "" || nomeVar == "" || tipoAcessoVar == "" ||
            emailVar == "" || senhaVar == ""
        ) {
            window.alert("Preencha todos os campos para prosseguir!");
            if (idVar == "") {
                alert("o id está em branco");
                return false;
            }
            if (nomeVar == "") {
                alert("nome está em branco");
                return false;
            }
            if (tipoAcessoVar == "") {
                alert("Insira um telefone");
                return false;
            }
            if (emailVar == "") {
                alert("email está vazio");
                return false;
            }
            if (senhaVar == "") {
                alert("senha está em branco");
                return false;
            }

            if (emailVar.indexOf("@") && emailVar.indexOf(".com")) {
                alert("email incorreto!!");
                return false;
            }
            return false;
        }
        
        fetch('/usuarios/editar', {
      method: "POST",
      headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                id: idVar,
                email: emailVar,
                senha: senhaVar,
                nome: nomeVar,
                tipoAcesso: tipoAcessoVar
            })
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
            alert("Operação Editada!");

        } else {
            alert('Houve um erro ao editar!');
          throw "Houve um erro ao tentar realizar a edição!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
      });
    }

    function deslogar() {
        window.location.href = "../login/inicial-login.html"
    }

</script>
