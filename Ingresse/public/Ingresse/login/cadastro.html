<!DOCTYPE html>
<html lang="pt">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro</title>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon" />
  <link rel="stylesheet" href="./cadastro.css" />
</head>

<body>
  <!-- Cadastro -->
  <div class="main-cadastro">
    <div class="left-cadastro">
      <div class="logo" onclick="index()">
        <span class="icon">
            <ion-icon name="ticket"></ion-icon>
        </span>
        <span class="text">
            Ingresse
        </span>
    </div>
      <h1>Faça cadastro e entre no nosso time!</h1>
      <img src="../assets/design-team-animate (2).svg" class="left-cadastro-image" alt="cine animação" />
    </div>
    <div class="rigth-cadastro">
      <div class="retorno" onclick="index()">
        <img src="../assets/seta.png">
        <span>Retorno ao inicio</span>
    </div>
      <div class="card-cadastro">
        <h1>Cadastro</h1>
        <div class="textfield">
          <input type="text" id="usuarioId" nome="usuario" placeholder="Usuário" />
        </div>
        <div class="textfield">
          <input type="tel" id="telefoneId" nome="telefone" placeholder="Telefone" />
        </div>
        <div class="textfield">
          <input type="text" id="emailId" nome="email" placeholder="E-mail" />
        </div>
        <div class="textfield">
          <input type="password" id="senhaId" nome="senha" placeholder="Senha" />
        </div>
        <div class="textfield">
          <input type="password" id="confirmaSenhaId" nome="confirmaSenha" placeholder="Confirme senha" />
        </div>
        <button class="btn-login" onclick="cadastrar()">Ok</button>
      </div>
    </div>
  </div>
  <!-- End Cadastro -->
  <div class="copyright">
    <div class="container">
      <div class="titulo">TheBox Company © 2022 All Rights Reserved</div>
    </div>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
<script>

function index(){
        window.location.href = "../index.html";
    }

  function cadastrar() {

    var nomeVar = usuarioId.value;
    var emailVar = emailId.value;
    var telefoneVar = telefoneId.value;
    var senhaVar = senhaId.value;
    var confirmarVar = confirmaSenhaId.value;

    if (nomeVar == "" || senhaVar == "" || confirmarVar == "" || 
    telefoneVar == "" || emailVar == "") {

      window.alert("Preencha todos os campos para prosseguir!");
      if (nomeVar == "") {
        alert('nome está em branco');
      }
      if (senhaVar == "") {
        alert('senha está em branco');
      }
      if (confirmarVar == "") {
        alert('confirmacao Senha está em branco');
      }
      if (telefoneVar == "") {
        alert('o telefone está em branco');
      }
      if (emailVar == "") {
        alert('o email está em branco');
      }
      return false;
    }

    if (senhaVar != confirmarVar) {
      window.alert("As senhas inseridas devem ser iguais para prosseguir!");
      return false;
    }

    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
            "Content-Type": "application/json"
        },
      body: JSON.stringify({
            email: emailVar,
            senha: senhaVar,
            nome: nomeVar,
            telefone: telefoneVar,
            confirmar: confirmarVar
        })
    }).then(function (resposta) {

      console.log("resposta: ", resposta);

      if (resposta.ok) {
        window.alert("Cadastro realizado com sucesso!");
        window.location = "login.html";
        console.log("Cadastro certo !!")
      } else {
        throw ("Houve um erro ao tentar realizar o cadastro!");
      }
    }).catch(function (resposta) {
      console.log(`#ERRO: ${resposta}`);
    });

    return false;
  }

</script>
