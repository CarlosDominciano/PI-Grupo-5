<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>

    <link rel="stylesheet" href="./login.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="../assets/icon.png" type="image/x-icon">

</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <div class="logo" onclick="index()">
                <span class="icon">
                    <ion-icon name="ticket"></ion-icon>
                </span>
                <span class="text">
                    Ingresse
                </span>
            </div>
            <h1>Seja bem-vindo, vamos vê como está o totem hoje??</h1>
            <img src="../assets/atm-machine-animate.svg" class="left-login-image" alt="cine animação" />
        </div>

        <div class="rigth-login">
            <div class="retorno" onclick="retorno()">
                <img src="../assets/seta.png">
                <span>Retorno</span>
            </div>
            <div class="card-login">
                <h1>Login</h1>

                <div class="textfield">
                    <input type="text" id="emailId" nome="email" placeholder="E-mail" />
                </div>
                <div class="textfield">
                    <input type="password" id="senhaId" nome="senha" placeholder="Senha" />
                    <!-- <h5 onclick=" href = 'esqueceu-senha.html'">Esqueceu a senha?</h5> -->
                </div>

                <div class="btn">
                    <button class="btn-login" onclick="login()"> Entrar </button>
                </div>
            </div>
        </div>
    </div>
    <!-- End Login -->

    <div class="copyright">
        <div class="container">
            <div class="titulo">
                TheBox Company © 2022 All Rights Reserved
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
<script>

    function index() {
        window.location.href = "../index.html";
    }

    function retorno() {
        window.location.href = "./inicial-login.html";
    }

    function login() {

        var emailVar = emailId.value;
        var senhaVar = senhaId.value;

        if (emailVar == "" || senhaVar == "") {
            window.alert("Preencha todos os campos para prosseguir!");
            if (emailVar == "") {
                console.log("email está em branco");
            }
            if (senhaVar == "") {
                console.log("senha está em branco");
            }
            return false;
        }

        fetch("/usuarios/login", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                email: emailVar,
                senha: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    setTimeout(function () {
                        window.location = "../dashboard/home-dashboard.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");
                alert("Houve erro ao entrar")

                resposta.text().then(texto => {
                    console.error(texto);

                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

</script>
