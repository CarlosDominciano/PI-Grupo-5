
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dashboard.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap"
    rel="stylesheet"
  />
    <title>Dashboard</title>
</head>
<body>
        <div class="header">
            <div class="container">
                <div class="main-title">
                    <div class="div1"></div>
                    <span id="nomeTotem" class="text">
                        Ingresse
                    </span>
                    <div class="div2"></div>
                </div>
                <div class="main-header">
                    <div class="options">
                        <ul>
                            <li id="totens" class="totens"> 
                                
                            </li>
                        </ul>
                    </div>
                </div>     
                <div class="config">
                    <ion-icon class="config-item" name="person-circle"></ion-icon>
                    <ion-icon class="config-item" name="notifications-circle"></ion-icon>
                    <ion-icon class="config-item" name="log-out"></ion-icon>
                    <ion-icon class="notify-alert" name="ellipse"></ion-icon>
                </div>   
            </div>
        </div>
        <div class="main">
            <div class="container">
                <div class="box">
                    <div class="box1">
                        <div class="cards">
                            <div id="cardsLog" class="inside card">
                                <span class="span">
                                    Alertas
                                </span>
                            </div>
                        </div>
                        <div class="memoria">
                            <div class="inside mem">
                                <canvas class="line-chart1"></canvas>
                                <span id="memPorcentagem" class="memPorcent">
                                    
                                </span>
                            </div>
                        </div>
                        <div class="ram">
                            <div class="inside ra">
                                <canvas height=250 class="line-chart2"></canvas>
                            </div>
                        </div>
                    </div>
                    <div class="box2">
                        <div class="cpu">
                            <div class="inside cp">
                                <canvas height=250 class="line-chart3"></canvas>
                            </div>
                        </div>
                        <div class="temp">
                            <div class="inside tem">
                                <div class="title">
                                    <span>
                                        Temperatura
                                    </span>
                                    <span id="temperaturaAtual">
                                        ---
                                    </span>
                                </div>
                                <div class="termometro">
                                    <div class="borda">
                                        <div id="porcentagem" class="porcentagem">

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="info">
                            <div id="relatorio" class="inside inf">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="./dashboard.js"></script>
</body>
</html>
