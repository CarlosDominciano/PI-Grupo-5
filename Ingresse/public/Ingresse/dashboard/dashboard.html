
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dashboard.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap"
    rel="stylesheet"
  />
    <title>Dashboard</title>
</head>
<body>
    <div class="janela">
        <div class="header">
            <div class="container">
                <button class="log-out">
                    Log out
                </button>
                <div class="totens">
                    <button onclick="mostrarTotem1()" class="totem totem1">
                        totem 1 
                    </button>
                    <button onclick="mostrarTotem2()" class="totem totem2">
                        totem 2
                    </button>
                    <button onclick="mostrarTotem3()" class="totem totem3">
                        totem 3
                    </button>
                    <button onclick="mostrarTotem4()" class="totem totem4">
                        totem 4
                    </button>
                </div>
                <button class="circle">
                    log
                </button>
            </div>
        </div>
        <div class="dash-informations">
            <div class="header-left">
                <div class="container">
                    <!-- 
                        Em um for no Back, programar div com
                        a classe 'cards';
                     -->
                     <div class="cards"></div>
                </div>
            </div>
            <div class="header-right">
                <div class="container">
                    <div class="dashboards">
                        <div class="box1">
                            <div class="dash first">
                                <canvas class="line-chart1"></canvas>
                            </div>
                            <div class="dash second">
                                <canvas class="line-chart2"></canvas>
                            </div>
                        </div>
                        <div class="box2">
                            <div class="dash third">
                                <canvas class="line-chart3"></canvas>
                            </div>
                             <div class="dash fourth">
                                <canvas class="line-chart4"></canvas>
                            </div> 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.1/chart.min.js"></script>
    <script src="./dashboard.js"></script>
</body>
</html>
