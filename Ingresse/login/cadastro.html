<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./cadastro.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body>
    <div class="main-cadastro">
      <div class="left-cadastro">
        <h1>
          Faça cadastro <br />
          e entre no nosso time!
        </h1>
        <img
          src="assets/design-team-animate (2).svg"
          class="left-cadastro-image"
          alt="cine animação"
        />
      </div>

      <div class="rigth-cadastro">
        <div class="card-cadastro">
          <h1>Cadastro</h1>
          <div class="textfield">
            <input type="text" nome="usuario" placeholder="Usuário" />
          </div>
          <div class="textfield">
            <input type="tel" nome="senha" placeholder="Telefone" />
          </div>
          <div class="textfield">
            <input type="password" nome="senha" placeholder="Senha" />
          </div>
          <div class="textfield">
            <input type="password" nome="senha" placeholder="Confirme senha" />
          </div>
          <button class="btn-login" onclick="window.location.href = 'login.html'">Ok</button>
        </div>
      </div>
    </div>
  </body>
</html>
